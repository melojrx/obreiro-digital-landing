          Tipo da atividade

          * `worship` - Culto
          * `prayer` - Oração
          * `study` - Estudo Bíblico
          * `cell` - Célula
          * `rehearsal` - Ensaio
          * `meeting` - Reunião
          * `event` - Evento
          * `conference` - Conferência
          * `seminar` - Seminário
          * `training` - Treinamento
          * `outreach` - Evangelismo
          * `service` - Ação Social
          * `youth` - Jovens
          * `children` - Infantil
          * `other` - Outro
