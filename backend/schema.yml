components:
  schemas:
    Activity:
      type: object
      description: Serializer para Activity
      properties:
        id:
          type: integer
          readOnly: true
        church:
          type: integer
          title: Igreja
          description: Igreja responsável
        church_name:
          type: string
          readOnly: true
        branch:
          type: integer
          title: Filial
          description: Filial onde ocorre a atividade
        branch_name:
          type: string
          readOnly: true
        ministry:
          type: integer
          title: Ministério
          description: Ministério responsável
        ministry_name:
          type: string
          readOnly: true
        name:
          type: string
          title: Nome da Atividade
          description: 'Nome da atividade (ex: Culto de Domingo)'
          maxLength: 200
        description:
          type: string
          title: Descrição
          description: Descrição detalhada da atividade
        activity_type:
          allOf:
          - $ref: '#/components/schemas/ActivityTypeEnum'
          title: Tipo de Atividade
          description: |-
            Tipo da atividade

            * `worship` - Culto
            * `prayer` - Oração
            * `study` - Estudo Bíblico
            * `cell` - Célula
            * `rehearsal` - Ensaio
            * `meeting` - Reunião
            * `event` - Evento
            * `conference` - Conferência
            * `seminar` - Seminário
            * `training` - Treinamento
            * `outreach` - Evangelismo
            * `service` - Ação Social
            * `youth` - Jovens
            * `children` - Infantil
            * `other` - Outro
        activity_type_display:
          type: string
          readOnly: true
        start_datetime:
          type: string
          format: date-time
          title: Data/Hora de Início
          description: Data e hora de início da atividade
        end_datetime:
          type: string
          format: date-time
          title: Data/Hora de Término
          description: Data e hora de término da atividade
        duration_hours:
          type: string
          readOnly: true
        location:
          type: string
          title: Local
          description: Local específico (se diferente da filial)
          maxLength: 200
        max_participants:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
          title: Máximo de Participantes
          description: Limite de participantes (deixe vazio para ilimitado)
        participants_count:
          type: integer
          readOnly: true
          title: Participantes Confirmados
          description: Calculado automaticamente
        requires_registration:
          type: boolean
          title: Requer Inscrição
          description: Se requer inscrição prévia
        is_public:
          type: boolean
          title: Público
          description: Se aparece publicamente
        responsible:
          type: integer
          nullable: true
          title: Responsável
          description: Pessoa responsável pela atividade
        responsible_name:
          type: string
          readOnly: true
        is_recurring:
          type: boolean
          title: Atividade Recorrente
          description: Se a atividade se repete
        recurrence_pattern:
          title: Padrão de Recorrência
          description: |-
            Como a atividade se repete

            * `daily` - Diário
            * `weekly` - Semanal
            * `biweekly` - Quinzenal
            * `monthly` - Mensal
            * `custom` - Personalizado
          oneOf:
          - $ref: '#/components/schemas/RecurrencePatternEnum'
          - $ref: '#/components/schemas/BlankEnum'
        recurrence_end_date:
          type: string
          format: date
          nullable: true
          title: Fim da Recorrência
          description: Data limite para atividade recorrente
        notes:
          type: string
          title: Observações
          description: Observações internas sobre a atividade
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Criado em
          description: Data e hora de criação do registro
        updated_at:
          type: string
          format: date-time
          readOnly: true
          title: Atualizado em
          description: Data e hora da última atualização
        is_active:
          type: boolean
          title: Ativo
          description: Indica se o registro está ativo no sistema
      required:
      - activity_type_display
      - branch
      - branch_name
      - church
      - church_name
      - created_at
      - duration_hours
      - end_datetime
      - id
      - ministry
      - ministry_name
      - name
      - participants_count
      - responsible_name
      - start_datetime
      - updated_at
