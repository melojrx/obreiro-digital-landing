# =================================
# OBREIRO DIGITAL - DESENVOLVIMENTO
# =================================

services:
  # =================================
  # PostgreSQL Database
  # =================================
  postgres:
    image: postgres:15-alpine
    container_name: obreiro_postgres_dev
    environment:
      POSTGRES_DB: obreiro_dev
      POSTGRES_USER: obreiro_user
      POSTGRES_PASSWORD: obreiro_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U obreiro_user -d obreiro_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =================================
  # Redis Cache & Celery Broker
  # =================================
  redis:
    image: redis:7-alpine
    container_name: obreiro_redis_dev
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =================================
  # Django Backend
  # =================================
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: development
    container_name: obreiro_backend_dev
    env_file: .env_dev
    volumes:
      # Volume para development (hot reload)
      - ./backend:/app
      # Volumes para arquivos persistentes
      - media_dev:/app/media
      - staticfiles_dev:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    stdin_open: true
    tty: true

  # =================================
  # Frontend React (Opcional para dev integrado)
  # =================================
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
      target: development
    container_name: obreiro_frontend_dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8000/api/v1
    command: npm run dev -- --host 0.0.0.0 --port 5173
    restart: unless-stopped

# =================================
# Volumes Nomeados
# =================================
volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  media_dev:
    driver: local
  staticfiles_dev:
    driver: local

# =================================
# Network (padrão é suficiente para dev)
# =================================
networks:
  default:
    name: obreiro_dev_network