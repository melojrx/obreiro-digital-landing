# =================================
# OBREIRO DIGITAL - PRODUÇÃO
# =================================

services:
  # =================================
  # PostgreSQL Database
  # =================================
  postgres:
    image: postgres:15-alpine
    container_name: obreiro_postgres_prod
    environment:
      POSTGRES_DB: obreiro_prod
      POSTGRES_USER: obreiro_prod
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}
    command: postgres -c max_connections=300 -c shared_buffers=512MB
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U obreiro_prod -d obreiro_prod"]
      interval: 30s
      timeout: 10s
      retries: 5

  # =================================
  # Redis Cache & Celery Broker
  # =================================
  redis:
    image: redis:7-alpine
    container_name: obreiro_redis_prod
    volumes:
      - redis_prod_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # =================================
  # Django Backend
  # =================================
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: production
    container_name: obreiro_backend_prod
    env_file: .env_prod
    volumes:
      - ./media_prod:/app/media
      - ./static_prod:/app/staticfiles
      - ./logs/backend:/var/log/obreiro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "Host: www.obreirovirtual.com", "http://localhost:8000/api/v1/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =================================
  # Celery Worker
  # =================================
  celery:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: production
    container_name: obreiro_celery_prod
    env_file: .env_prod
    volumes:
      - ./media_prod:/app/media
      - ./logs/backend:/var/log/obreiro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A config worker -l info --concurrency=2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "config", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =================================
  # Celery Beat (Tarefas agendadas)
  # =================================
  celery-beat:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: production
    container_name: obreiro_celery_beat_prod
    env_file: .env_prod
    volumes:
      - ./media_prod:/app/media
      - ./logs/backend:/var/log/obreiro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A config beat -l info 
    restart: unless-stopped

  # =================================
  # Frontend Build (executado uma vez)
  # =================================
  frontend-build:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
      target: build
      args:
        # Hardcoded para produção (não depende de variáveis externas)
        - VITE_API_URL=https://www.obreirovirtual.com/api/v1
    container_name: obreiro_frontend_build
    volumes:
      - ./frontend_build:/shared/dist
    command: ["sh", "-c", "cp -r /app/dist/* /shared/dist/ && echo 'Frontend build copiado com sucesso'"]

# =================================
# Volumes Persistentes
# =================================
volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local

# =================================
# Networks
# =================================
networks:
  default:
    name: obreiro_prod_network
    driver: bridge