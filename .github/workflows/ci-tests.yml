name: CI - Testes Mínimos

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  lint-and-build:
    name: Lint e Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check Python syntax
        run: |
          cd backend
          python -m py_compile $(find . -name "*.py" -not -path "*/migrations/*" -not -path "*/venv/*")

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build frontend
        run: |
          cd frontend
          npm ci
          npm run build
        env:
          VITE_API_URL: https://hml.obreirovirtual.com/api/v1

      - name: Check build output
        run: |
          cd frontend
          test -f dist/index.html || exit 1
          echo "✅ Build frontend criado com sucesso"
