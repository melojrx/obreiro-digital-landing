# =================================
# NGINX - PRODUÇÃO
# =================================

# Aumenta limite de upload para 50MB (fotos de membros)
client_max_body_size 50M;

upstream backend {
    server backend:8000;
}

# Server for internal health checks and API
server {
    listen 80;
    server_name localhost 127.0.0.1;
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE Configuration
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 3600s;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
    }
}

# Redirect HTTP to HTTPS for external domains
server {
    listen 80;
    server_name obreirovirtual.com www.obreirovirtual.com;
    return 301 https://www.obreirovirtual.com$request_uri;
}

# Redirect obreirovirtual.com to www.obreirovirtual.com
server {
    listen 443 ssl http2;
    server_name obreirovirtual.com;
    
    ssl_certificate /etc/letsencrypt/live/obreirovirtual.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/obreirovirtual.com/privkey.pem;
    
    return 301 https://www.obreirovirtual.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.obreirovirtual.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/obreirovirtual.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/obreirovirtual.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # API Routes
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE Configuration - Necessário para Server-Sent Events
        # Desabilita buffering para eventos chegarem imediatamente
        proxy_buffering off;
        proxy_cache off;
        
        # Aumenta timeouts para conexões SSE de longa duração
        # SSE mantém conexão aberta, precisa de timeout alto
        proxy_read_timeout 3600s;  # 1 hora (SSE pode ficar conectado)
        proxy_connect_timeout 75s;
        proxy_send_timeout 3600s;
        
        # Headers necessários para SSE
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
    }

    # Admin
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static Files
    location /static/ {
        alias /var/www/html/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Media Files
    location /media/ {
        alias /var/www/html/media/;
        expires 1M;
        add_header Cache-Control "public";
    }

    # Templates (CSV e outros arquivos para download)
    location /templates/ {
        alias /var/www/html/templates/;
        expires 1M;
        add_header Cache-Control "public";
        add_header Content-Disposition "attachment";
    }

    # Frontend (React App)
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public";
    }

    # Health Check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}