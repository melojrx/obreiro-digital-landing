# =================================
# NGINX - DESENVOLVIMENTO
# =================================

server {
    listen 80;
    server_name localhost;

    # Frontend (React)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API Backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE Configuration - Necessário para Server-Sent Events
        # Desabilita buffering para eventos chegarem imediatamente
        proxy_buffering off;
        proxy_cache off;
        
        # Aumenta timeouts para conexões SSE de longa duração
        # SSE mantém conexão aberta, precisa de timeout alto
        proxy_read_timeout 3600s;  # 1 hora (SSE pode ficar conectado)
        proxy_connect_timeout 75s;
        proxy_send_timeout 3600s;
        
        # Headers necessários para SSE
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
    }

    # Admin Django
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files
    location /static/ {
        alias /var/www/html/static/;
    }

    # Media files
    location /media/ {
        alias /var/www/html/media/;
    }
}